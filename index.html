<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div class="buttons">
        <button class="function" data-fn="C">C</button>
        <button class="function" data-fn="←">←</button>
        <button class="function" data-fn="%">%</button>
        <button class="operator" data-op="/">÷</button>

        <button class="number" data-num="7">7</button>
        <button class="number" data-num="8">8</button>
        <button class="number" data-num="9">9</button>
        <button class="operator" data-op="*">×</button>

        <button class="number" data-num="4">4</button>
        <button class="number" data-num="5">5</button>
        <button class="number" data-num="6">6</button>
        <button class="operator" data-op="-">-</button>

        <button class="number" data-num="1">1</button>
        <button class="number" data-num="2">2</button>
        <button class="number" data-num="3">3</button>
        <button class="operator" data-op="+">+</button>

        <button class="function" data-fn="+/-">+/-</button>
        <button class="number" data-num="0">0</button>
        <button class="number" data-num=".">.</button>
        <button class="operator" data-op="=">=</button>

        <button class="advanced" data-fn="√">√</button>
        <button class="advanced" data-fn="x²">x²</button>
        <button class="advanced" data-fn="1/x">1/x</button>
        <button class="advanced" data-fn="sin">sin</button>
        <button class="advanced" data-fn="cos">cos</button>
        <button class="advanced" data-fn="tan">tan</button>
        <button class="advanced" data-fn="ln">ln</button>
        <button class="advanced" data-fn="log">log</button>
        <button class="advanced" data-fn="e^x">e^x</button>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
